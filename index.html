<body>
          <div id="background">
              <header class="text-center">
                    <h1 class="text-uppercase white-font letter-spacing2">We're launching soon</h1>
              </header>
              <main>
                        
                    <section class="display-flex justify-content-center align-items-center">

                                <h2 class="sr-only">Timer Countdown</h2>
                                <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen flex-1 ">
                                    <div id='days' class="red-thick-font top-z-index">
                                        <span class="circle">00</span>
                                    </div>
                                    <p class="text-uppercase grayish-blue-font letter-spacing2">Days</p>
                                </div>
                                <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen flex-1">
                                    <div id='hours' class="red-thick-font top-z-index">
                                        <span class="circle">00</span>
                                    </div>
                                    <p class="text-uppercase grayish-blue-font letter-spacing2">Hours</p>
                                </div>
                                <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen flex-1">
                                    <div id='minutes' class="red-thick-font top-z-index">
                                        <span class="circle">00</span>
                                    </div>
                                    <p class="text-uppercase grayish-blue-font letter-spacing2">Minutes</p>
                                </div>
                                <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen flex-1">
                                    <div id='seconds' class="red-thick-font top-z-index ">
                                        <span class="circle">00</span>
                                    </div>
                                    <p class="text-uppercase grayish-blue-font letter-spacing2">Seconds</p>
                                </div>
                           
                    </section>

                            </nav>
                            <img src="./images/pattern-hills.svg"  class="svg-100" alt="">
                            <div id="background-color-add-height"></div>
                     </div>
                      
              </main>
              <aside class="display-flex justify-content-center align-items-flex-end mt-5-em">
                    <div class="display-flex direction-column align-items-center">
                        <h2 class="white-font">Just as added practice, you can pause/restart the timer...</h2>
                        <button class='fontweight-ultrabold btn grayish-blue-font' type="button" id="pause">Pause</button>
                    </div>
                    <div class="display-flex direction-column">
                        <h2 class="white-font">And you can stop/play sounds</h2>
                        <audio id="audio" src="./sound/sound.mp3"></audio>
                        <button class='fontweight-ultrabold btn grayish-blue-font' type="button" id="sound">Add/Remove Sound</button>
                    </div>
               </aside>
          </div>
