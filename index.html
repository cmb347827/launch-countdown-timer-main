<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="https://i.postimg.cc/yxgKFKLM/favicon-32x32.png">
  <link rel='stylesheet' href='launch-countdown-timer-main.css' type='text/css'>
  
  <title>Frontend Mentor | Launch countdown timer</title>

  
</head>
<body>
          <div id="background">
              <header class="text-center">
                    <h1 class="text-uppercase white-font">We're launching soon</h1>
              </header>
              <main>
                      <section class="display-flex justify-content-center align-items-center">
                            <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen">
                                <div id='days' class="red-thick-font">00</div>
                                <p>Days</p>
                            </div>
                            <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen">
                                <div id='hours' class="red-thick-font">00</div>
                                <p>Hours</p>
                            </div>
                            <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen">
                               <div id='minutes' class="red-thick-font">00</div>
                               <p>Minutes</p>
                            </div>
                            <div class="display-flex direction-column justify-content-flex-start align-items-center me-2 screen">
                                <div id='seconds' class="red-thick-font">00</div>
                                <p>Seconds</p>
                            </div>
                      </section>
                      <div id="hills" class="svg-hills-outer">
                            <img src="./images/pattern-hills.svg"  class="svg-100" alt="">
                            <div id="background-color-add-height"></div>
                      </div>
                      
              </main>
          </div>
          <footer>
              <div class="attribution text-center mt-5">
                <span class='me-2'>Challenge by</span><address><a class='me-2' href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></address>
                <span class='me-2'>Coded by</span><address><a href="https://www.frontendmentor.io/profile/cmb347827">CMB</a></address>
              </div>
          </footer>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
          <script async src="launch-countdown-timer-main.js"></script>
          <noscript>This site requires JavaScript to function properly, Your browser does not support JavaScript!</noscript>
</body>
</html>
